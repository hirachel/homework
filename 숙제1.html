<!doctype html>
<html lang="en">
<head>

  <!-- Webpage Title -->
  <title>숙제1</title>

	<!-- 합쳐지고 최소화된 최신 CSS -->
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.2/css/bootstrap.min.css">

	<!-- 부가적인 테마 -->
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.2/css/bootstrap-theme.min.css">

	<!-- 합쳐지고 최소화된 최신 자바스크립트 -->
	<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.2/js/bootstrap.min.js"></script>
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>

  <!-- 구글폰트 -->
  <link href="https://fonts.googleapis.com/css?family=Stylish&display=swap" rel="stylesheet">


  <!-- style -->
  <style type="text/css">
    * {
      font-family: 'Stylish', sans-serif;
    }

  img { display: block; margin: 0px auto; width:300px; height:300px;}
  .box {
    margin: auto;
    max-width: 500px;
    padding: 10px;
  }

    .price {
      font-size:15px;
    }
    .large {font-size:xx-large;
    }
    .intro {text-align:center;}
  .button {margin: auto; text-align:center; padding: 10px;}
  </style>


</head>
<body>
  <div class="image">
  <image src=https://m.elago.co.kr/web/product/extra/big/201810/50422acc482a60f51a2cbb5d2236d538.jpg>
  </div>
    <br>

	<div class=intro>
	  <p class="large">PARIS 에어팟 키링</p> 
	  <p class="price">가격:32000원</p>
	<div>
	  특별 제작한 핸드메이드 에어팟 키링입니다. 파리의 낭만을 테마로 한 유니크한 아이템입니다. </div>
	</div>  

  <div class="box">
    <div class="input-group">
      <span class="input-group-addon" id="box">주문자 이름</span>
      <input type="text" class="form-control" id="name" placeholder="이름을 입력하세요" aria-describedby="basic-addon1">
    </div>
	</br>
    <div class="input-group">
      <span class="input-group-addon" id="box2">수량</span>
      <input type="number" id="count" class="form-control" min="1" max="30" placeholder="수량을 선택하세요" aria-describedby="basic-addon1">
    </div>
	</br>
    <div class="input-group">
      <span class="input-group-addon" id="box3">주소</span>
      <input type="text" id="address" class="form-control" placeholder="주소를 입력하세요" aria-describedby="basic-addon1">
    </div>
    	</br>
        <div class="input-group">
      <span class="input-group-addon" id="box4">전화번호</span>
      <input type="text" id="phone" class="form-control" placeholder="010-0000-0000" aria-describedby="basic-addon1">
    </div>
    <div class="button">
    <button type="button" class="btn btn-primary" onclick="order()">주문하기</button>
    </div>    
  </div>
</body>
</html>
